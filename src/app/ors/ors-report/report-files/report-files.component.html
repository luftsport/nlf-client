<div *ngIf="dataReady">
  <nlf-ors-report-files-thumbnails [filelist]="filelist" size="small"></nlf-ors-report-files-thumbnails>
  <div class="table-responsive">
    <table class="table table-sm table-striped table-hover">
      <tbody>

        <tr *ngFor="let f of filelist">

          <td>
            <span *ngIf="state!='closed'">
              <fa-icon *ngIf="!!f.r" class="text-danger" name="lock" [fixed]="true"></fa-icon>
              <fa-icon *ngIf="!f.r" class="text-success" name="unlock" [fixed]="true"></fa-icon>
            </span>
            <!-- <a [routerLink]="['/file/download/', f._id]">{{f.name}}</a> -->
            {{f.name}}
          </td>
          <td>{{ f.size | bytes : 2 }}</td>
          <td>{{f.content_type}}&nbsp;</td>
          <td>
            <fa-icon class="pointer" name="download" (click)="download(f._id)" [fixed]="true" title="Last ned"></fa-icon>
            <!--
            <fa-icon *ngIf="f.size<=10000000" class="pointer" name="download" (click)="download(f._id)" [fixed]="true" title="Last ned"></fa-icon>
            <a *ngIf="f.size>10000000" target="_blank" [routerLink]="['/api', 'v1', 'files', f._id]"><fa-icon icon="download" [fixed]="true" title="Last ned"></fa-icon></a>
            -->
          </td>
          <td>&nbsp;</td>

        </tr>

      </tbody>
    </table>
  </div>
</div>
<div *ngIf="!dataReady">
  <fa-icon icon="spinner" animation="pulse" [size]="1"></fa-icon>
</div>
