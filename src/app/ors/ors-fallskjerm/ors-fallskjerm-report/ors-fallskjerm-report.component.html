<div *ngIf="dataReady  && !error" id="testpdf">

	<header class="nlf-sticky-toolbar">

		<div class="container lead">
			<hotkeys-cheatsheet title="Hotkeys Rock!"></hotkeys-cheatsheet>
			<!-- TITLE -->

			<!-- <fa-icon icon="file-text-o"></fa-icon>&nbsp;-->
			<!-- {{ observation.tags | nlfOrsTags: ' / '}} -->
			<a [routerLink]="['/ors', observation._model.type]">OBSREG</a>#{{ observation.id }}
			<nlf-resolve-observation-tags [tags]="observation.tags" [activity]="observation._model.type" link="true" seperator="/"></nlf-resolve-observation-tags>&nbsp;
			<!-- /TITLE -->
			<!-- RATING -->
			<span ngbTooltip="{{ observation.rating.actual }} av {{ observation.rating.potential }}" container="body" *ngIf="!!observation.rating" class="badge badge-{{observation.rating | nlfOrsRatingCalc | nlfDynamicColor}}">{{ observation.rating
				| nlfOrsRatingCalc }}</span>


			<!-- DIFFERENT VERSION -->
			<span *ngIf="observation._version !== observation._latest_version" class="badge badge-warning">
				<a [routerLink]="['/ors', observation._model.type, 'report', observation.id]">v{{ observation._version }} av {{ observation._latest_version }}</a>
			</span>
			<!-- /DIFFERENT VERSION -->

			<!-- RATING TEST
			<rating [ngModel]="observation.rating.actual" max="8" readonly="true"></rating> / <rating [ngModel]="observation.rating.potential" max="8" readonly="true"></rating>
			 /RATING TEST -->

			<!-- WORKFLOW STATE -->
			<span class="pull-right">
				<a [routerLink]="['/ors', observation._model.type, 'edit', observation.id]" *ngIf="observation.acl_user.x || observation.acl_user.w" class="badge badge-primary text-white mx-1">
					<fa-icon icon="edit"></fa-icon> Editor
				</a>
				<nlf-resolve-observation-state [activity]="observation._model.type" [state]="observation.workflow.state" icon="true"></nlf-resolve-observation-state>
			</span>
			<!-- /WORKFLOW STATE -->

			<!-- Go to report by id
			<nlf-ors-go activity="fallskjerm" class="pull-right mx-1"></nlf-ors-go>
		-->

		</div>
	</header>
	<!-- /END HEADER -->

	<div class="container">

		<div class="row">
			<!-- Summary table -->
			<div class="col-md-6 col-xs-12 table-responsive overflow-auto">
				<nlf-ors-fallskjerm-report-summary [observation]="observation"></nlf-ors-fallskjerm-report-summary>
			</div>

			<!-- Map -->
			<div class="col-md-6 col-xs-12 d-none d-sm-block">
				<div *ngIf="!!observation.location?.geo?.coordinates">
					<!--
					<agm-map [latitude]="toFloat(observation.location.geo.coordinates[0])" [mapTypeControl]="true" [longitude]="toFloat(observation.location.geo.coordinates[1])" [zoom]="12">
						<agm-marker [label]="observation.location.nickname" [latitude]="toFloat(observation.location.geo.coordinates[0])" [longitude]="toFloat(observation.location.geo.coordinates[1])">
						</agm-marker>
					</agm-map>
				-->
				</div>
				<div *ngIf="!observation.location?.geo?.coordinates">

					<ngb-alert type="danger" [dismissible]="false">
						<fa-icon icon="map-marker"></fa-icon>
						Ingen lokalisasjon satt.
					</ngb-alert>

				</div>
			</div>
		</div>

		<!-- Workflow
				<div class="row">
					<div class="col-md-12">

						<div (click)="isWorkflowTimelineCollapsed = !isWorkflowTimelineCollapsed" class="card-header pointer">
							<fa-icon icon="random"></fa-icon>
							Arbeidsflyt
							<i class="fa fa-fw" [ngClass]="{'fa-angle-down': isWorkflowTimelineCollapsed, 'fa-angle-up': !isWorkflowTimelineCollapsed}"></i>
						</div>
						<div [ngbCollapse]="isWorkflowTimelineCollapsed">
							<nlf-ors-report-workflow-timeline [activity]="observation._model.type" [_id]="observation._id" [workflow]="observation.workflow"></nlf-ors-report-workflow-timeline>
						</div>
					</div>
				</div>
				-->

		<!-- Involved -->
		<div class="row">
			<div class="col-md-12">
				<div class="card-header">
					<fa-icon icon="users"></fa-icon>Involverte
				</div>
				<nlf-ors-fallskjerm-report-involved [model]="observation._model" [involved]="observation.involved"></nlf-ors-fallskjerm-report-involved>
			</div>
		</div>
		<!-- /Involved -->

		<!-- Files -->
		<div class="row">
			<div class="col-md-12">
				<div class="card-header">
					<fa-icon icon="file"></fa-icon>Vedlegg
				</div>
				<nlf-ors-report-files [files]="observation.files" [state]="observation.workflow.state"></nlf-ors-report-files>
			</div>
		</div>
		<!-- /Files -->

		<!-- Components timeline - forløpet -->
		<div class="row">
			<div class="col-md-12">
				<nlf-report-components-timeline [activity]="observation._model.type" [components]="observation.components"></nlf-report-components-timeline>
			</div>
		</div>
		<!-- /Forløpet -->

		<!-- Organization -->
		<div class="row">
			<div class="col-md-12">
				<div class="card-header">
					<fa-icon icon="users"></fa-icon>Hoppfeltorganisasjon
				</div>
				<nlf-ors-fallskjerm-report-organization [organization]="observation.organization"></nlf-ors-fallskjerm-report-organization>
			</div>
		</div>
		<!-- /Organization -->

		<!-- Weather -->
		<div class="row">
			<div class="col-md-12">
				<div class="card-header">
					<fa-icon icon="cloud"></fa-icon>Været
				</div>
				<nlf-ors-report-weather [weather]="observation.weather"></nlf-ors-report-weather>
			</div>
		</div>
		<!-- /Weather -->

		<!-- Actions -->
		<div class="row">
			<div class="col-md-12">
				<div class="card-header">
					<fa-icon icon="bolt"></fa-icon>Tiltak
				</div>
				<nlf-ors-report-actions [actions]="observation.actions"></nlf-ors-report-actions>
			</div>
		</div>
		<!-- /Actions -->

		<!-- Verdicts -->
		<div class="row">
			<div class="col-md-12">
				<div class="card-header">
					<fa-icon icon="comments-o"></fa-icon>Vurderinger
				</div>
			</div>

			<!-- ASK matrix -->
			<div class="col-md-5">
				<nlf-ors-report-ask [ask]="observation.ask" [verbose]="true"></nlf-ors-report-ask>
			</div>

			<!-- ASK comments -->
			<div class="col-md-7">

				<div *ngIf="!!observation.ask && !!observation.ask.text">
					<nlf-ors-report-ask-text [comments]="observation.ask.text" [audit]="observation.workflow.audit" [activity]="observation._model.type"></nlf-ors-report-ask-text>
				</div>
			</div>

		</div>
		<!-- /verdicts -->

		<!-- Related -->
		<div *ngIf="!!observation.related && observation.related?.length > 0" class="row">
			<div class="col-md-12">
				<div class="card-header">
					<fa-icon icon="external-link"></fa-icon>Relaterte
				</div>
				<nlf-ors-report-related [related]="observation.related"></nlf-ors-report-related>
			</div>
		</div>
		<!-- /Related -->

<div *ngIf="!dataReady && !error">
