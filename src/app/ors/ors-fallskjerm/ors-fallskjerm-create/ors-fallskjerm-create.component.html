<div *ngIf="dataReady && !canCreate()" class="alert alert-primary" role="alert">
  Fallskjerm er nede for vedlikehold
</div>

<!-- QUICKSELECT DEFAULT DISCIPLINE -->
<span *ngIf="dataReady && canCreate() && defaultBtn && settings.default_activity==109">

  <button *ngIf="!!settings && canCreate() && !loading && !error"
    (click)="createObservation(settings.default_discipline, settings.default_club, settings.default_activity)"
    class="btn btn-block btn-success btn-lg my-1">
    <fa-icon icon="plus"></fa-icon>
    <nlf-resolve-lungo-organization [organization_id]="settings.default_discipline" show_activity="false">
    </nlf-resolve-lungo-organization>
  </button>



</span>

<!-- NORMAL SELECT DROPDOWN -->
<span *ngIf="dataReady && !defaultBtn && canCreate()">

  <span *ngIf="!loading && !error">

    <div class="row">
      <div class="col">
        <select class="form-control" id="fallskjermklubb" [(ngModel)]="selected">
          <option *ngFor="let club of clubs" [ngValue]="club.id">
            {{ club.name }}
          </option>
        </select>
      </div>
      <div class="col">
        <button [disabled]="!selected" (click)="createObservation()" class="btn btn-block btn-success btn-lg">
          <fa-icon icon="plus"></fa-icon>Opprett ny OBSREG
        </button>
      </div>
    </div>
  </span>

</span>


<span *ngIf="loading">
  <nlf-ui-component-spinner size="3"></nlf-ui-component-spinner>
  <p class="lead">Oppretter OBSREG...</p>
</span>


<ngb-alert *ngIf="!!error" type="danger" [dismissible]="true">
  <fa-icon icon="exclamation-triangle"></fa-icon>
  Kunne ikke opprette OBSREG
</ngb-alert>




<!-- End page -->
<span *ngIf="!dataReady">
  <nlf-ui-component-spinner size="3"></nlf-ui-component-spinner>
</span>
