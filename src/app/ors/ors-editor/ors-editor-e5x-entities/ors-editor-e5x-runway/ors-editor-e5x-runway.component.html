<div class="row">
  <div class="col-md-3">
    <button [disabled]="disabled" class="btn btn-primary btn-block" (click)="add();openModal(modal, modalIdx)">
      <fa-icon icon="plus" [fixed]="true"></fa-icon>Add Runway Incursion
    </button>
  </div>
  <div class="col-md-9">
    <div *ngFor="let rwy of runway; let idx = index">
      <nlf-ors-editor-tag-e5x-render classes="badge badge-danger" [items]="rwy.attributes.entityInvolved.value" path="E5X.Occurrence.RunwayIncursion.EntityInvolved"></nlf-ors-editor-tag-e5x-render>
      &nbsp;
      <nlf-ors-editor-tag-e5x-render classes="badge badge-danger" [items]="rwy.attributes.typeOfVehicle.value" path="E5X.Occurrence.AerodromeGeneral.Vehicle.TypeOfVehicle"></nlf-ors-editor-tag-e5x-render>
      &nbsp;
      <nlf-ors-editor-tag-e5x-render classes="badge badge-danger" [items]="rwy.attributes.vehicleControlled.value" path="E5X.Occurrence.AerodromeGeneral.Vehicle.VehicleControlled"></nlf-ors-editor-tag-e5x-render>

      <fa-icon class="mx-1" name="edit" (click)="openModal(modal, idx)"></fa-icon>
      <fa-icon class="mx-1" *ngIf="!disabled" name="close" (click)="delete(idx)"></fa-icon>
    </div>

  </div>
</div>

<!-- RUNWAY MODAL -->
<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      Runway Incursion
    </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <div class="row">
      <div class="col-xs-12 col-md-12">

        <div class="row">

          <div class="col-md-12">
            <nlf-ors-editor-tag-e5x [disabled]="disabled" [(items)]="modalValue.attributes.entityInvolved.value" path="E5X.Occurrence.RunwayIncursion.EntityInvolved" id="EntityInvolved"></nlf-ors-editor-tag-e5x>
          </div>
          <div class="col-md-6">
            <nlf-ors-editor-tag-e5x [disabled]="disabled" [(items)]="modalValue.attributes.typeOfVehicle.value" path="E5X.Occurrence.AerodromeGeneral.Vehicle.TypeOfVehicle" id="TypeOfVehicle"></nlf-ors-editor-tag-e5x>
          </div>

          <div class="col-md-6">
            <nlf-ors-editor-tag-e5x [disabled]="disabled" [(items)]="modalValue.attributes.vehicleControlled.value" path="E5X.Occurrence.AerodromeGeneral.Vehicle.VehicleControlled" id="VehicleControlled"></nlf-ors-editor-tag-e5x>
          </div>

          <div *ngIf="devDebug" class="row">
            AC: {{ atm | json }}
          </div>

        </div>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-outline-dark" (click)="modalRef.close()">
      <fa-icon icon="times" [fixed]="true"></fa-icon>Avbryt
    </button>
    <button [disabled]="disabled" [ngClass]="{'disabled': disabled}" class="btn btn-success" (click)="modalUpdate()">
      <fa-icon icon="check" [fixed]="true"></fa-icon>Oppdater
    </button>
  </div>
</ng-template>
