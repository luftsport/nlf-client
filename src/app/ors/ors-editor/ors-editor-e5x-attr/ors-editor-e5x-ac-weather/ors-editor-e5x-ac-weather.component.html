<button (click)="openModal(modal)" class="btn btn-secondary">
  Weather
</button>

<!-- MODAL -->
<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      Weather conditions at occurrence {{ callsign }}
    </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <div class="row">
      <div class="col-md-6">
        <nlf-ors-editor-tag-e5x [disabled]="disabled" [(items)]="attr.relWindDirection.value" path="E5X.Occurrence.Aircraft.RelWindDirection" id="relWindDirection"></nlf-ors-editor-tag-e5x>
      </div>
      <div class="col-md-6">
        <nlf-ors-editor-tag-e5x [disabled]="disabled" [(items)]="attr.turbulenceIntensity.value" path="E5X.Occurrence.Aircraft.TurbulenceIntensity" id="turbulenceIntensity"></nlf-ors-editor-tag-e5x>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <nlf-ors-editor-tag-e5x [disabled]="disabled" [(items)]="attr.visibRestrictions.value" path="E5X.Occurrence.Aircraft.VisibRestrictions" id="visibRestrictions"></nlf-ors-editor-tag-e5x>
      </div>
    </div>
    <div *ngIf="devDebug" class="row">
      AC: {{ attr | json }}
    </div>
  </div>


  <div class="modal-footer">
    <button class="btn btn-outline-dark" (click)="modalRef.close()">
      <fa-icon icon="times" [fixed]="true"></fa-icon>Avbryt
    </button>
    <button [disabled]="disabled" [ngClass]="{'disabled': disabled}" class="btn btn-success" (click)="modalUpdate(modalIndex)">
      <fa-icon icon="check" [fixed]="true"></fa-icon>Oppdater
    </button>
  </div>
</ng-template>
