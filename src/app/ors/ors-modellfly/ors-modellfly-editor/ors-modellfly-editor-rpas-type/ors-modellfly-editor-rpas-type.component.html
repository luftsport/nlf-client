<div class="form-group">
    <select class="form-select" placeholder="Velg rpas type"
        name="reporter-role" 
        id="reporter-role-id" 
        class="form-control"
        [(ngModel)]="rpasType"
        (ngModelChange)="onChange($event)"
        [disabled]="disable">
        <option value="" disabled>--Velg--</option>
        <option *ngFor="let role of config.modellfly.observation.rpas_types" [value]="role.key">{{ role.label }}</option>
    </select>
</div>
