<ng-template #modalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      NLF Platform</h4>

    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ngx-charts-advanced-pie-chart *ngIf="dataReady" [activeEntries]="activeEntries" [scheme]="colorScheme" [label]="label" [results]="pie" [gradient]="gradient" (select)="onSelect($event)"></ngx-charts-advanced-pie-chart>
    <nlf-ors-last activity="fallskjerm" number="3"></nlf-ors-last>
    <div class="clearfix"></div>
    <div>
      <ngx-charts-pie-grid [scheme]="colorScheme" [results]="multipie" (select)="onSelect($event)">
      </ngx-charts-pie-grid>
    </div>
  </div>
  <div class="modal-footer">
    <a class="btn btn-secondary" (click)="modalRef.close()">Close</a>
  </div>
</ng-template>
