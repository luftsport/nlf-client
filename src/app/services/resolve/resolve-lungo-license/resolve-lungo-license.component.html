<span *ngIf="dataReady">
  <span *ngIf="!!link && license.id !== ''">
    <a [routerLink]="['/license', license.id]">{{ license.type_name }}</a>
  </span>
  <span *ngIf="!link || license.id === ''">
    {{ license.type_name }}
  </span>
  <span>{{ license.period_name }}</span>
</span>
<span *ngIf="!dataReady">
  <fa-icon icon="spinner" animation="pulse" [size]="1"></fa-icon>
</span>
