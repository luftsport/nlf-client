<span *ngIf="dataReady">
    <span *ngIf="!!link && club.id !== ''">
        <a [routerLink]="['/ors/club', club.id]">{{ club.name }}</a>
    </span>
    <span *ngIf="!link || club.id === ''">
        {{ club.name }}
    </span>
</span>
<span *ngIf="!dataReady">
    <nlf-ui-component-spinner></nlf-ui-component-spinner>
</span>
