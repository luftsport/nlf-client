<span *ngIf="dataReady">
  <span *ngIf="!!link && activity.id !== ''">
    <a [routerLink]="['/activity', activity.id]">{{ activity.name }}</a>
  </span>
  <span *ngIf="!link || activity.id === ''">
    {{ activity.name }}
  </span>
</span>
<span *ngIf="!dataReady">
  <fa-icon icon="spinner" animation="pulse" [size]="1"></fa-icon>
</span>
