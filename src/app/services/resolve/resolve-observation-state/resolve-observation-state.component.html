<span *ngIf="config">
  <span
  *ngIf="badge"
  class="badge badge-{{ config[activity].observation.state[state]['badge'] }}"
  placement="bottom"
  container="body"
  [ngbTooltip]="config[activity].observation.state[state]['descr']">
    <fa-icon *ngIf="!!icon" [name]="config[activity].observation.state[state]['icon']" [fixed]="true"></fa-icon>
    {{ state | nlfOrsState: activity }}
  </span>
  <span *ngIf="!badge">
    {{ state | nlfOrsState: activity }}
  </span>
</span>
