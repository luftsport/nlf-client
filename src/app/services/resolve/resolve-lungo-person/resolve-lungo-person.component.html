<!-- Should have option to show avatar, with or without link to public profile and popover with info! -->
<span *ngIf="dataReady">
  <nlf-resolve-avatar class="avatar avatar-xs mr-1" *ngIf="avatar" [person_id]="person_id"></nlf-resolve-avatar>

  <!-- Link to profile -->
  <span *ngIf="!!link && person_id > 0">
    <a *ngIf="!highlite" title="Se {{ full_name }}'s profil" [routerLink]="['/user/', person_id]">{{ full_name }}</a>
    <a *ngIf="!!highlite" title="Se {{ full_name }}'s profil" [routerLink]="['/user/', person_id]"
      [innerHTML]="full_name | highliteText:highlite:'MULTI_MATCH':false:'highlight'"></a>
  </span>

  <!-- No profile or no link -->
  <ng-container *ngIf="!link && person_id > 1">
    <span *ngIf="!highlite" title="{{ full_name }}">{{ full_name }}</span>
    <span *ngIf="!!highlite" title="{{ full_name }}"
      [innerHTML]="full_name | highliteText:highlite:'MULTI_MATCH':false:'highlight'"></span>
  </ng-container>
