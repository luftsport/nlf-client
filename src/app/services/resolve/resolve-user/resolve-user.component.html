<!-- Should have option to show avatar, with or without link to public profile and popover with info! -->
<span *ngIf="dataReady">
    <span *ngIf="!!avatar">[]</span>
    <!-- Link to profile -->
    <span *ngIf="!!link && userid > 0">
        <a title="Se {{ fullname }}'s profil" [routerLink]="['/user/', userid]">{{ fullname }}</a>
    </span>
    <!-- No profile, no link -->
    <span *ngIf="!link && userid > 0" title="{{ fullname }} har ingen profil">{{ fullname }}</span>
    <!-- Anonymous or tmp_name sup eller attr? -->
    <span *ngIf="userid <= 0">{{ fullname }}<sup class="text-info" title="Midlertidig navn eller anonymisert"><fa-icon icon="question"></fa-icon></sup></span>
</span>
<span *ngIf="!dataReady">
    <fa-icon icon="spinner" animation="pulse" [size]="1"></fa-icon>
</span>
