<header class="nlf-sticky-toolbar">
  <div class="container">

    <ol class="breadcrumb">
      <li class="breadcrumb-item active">
        <fa-icon icon="question" [fixed]="true"></fa-icon>
        <a [routerLink]="['/admin', 'help']">Hjelpesystem</a>
      </li>
    </ol>

    <a [routerLink]="['/admin/help/create']" class="pull-right btn btn-sm btn-primary mx-1">
      <fa-icon icon="plus" [fixed]="true"></fa-icon>Ny hjelpetekst
    </a>

  </div>
</header>

<div class="container">
  <span *ngIf="!!dataReady" class="overflow-auto">
    <ngx-table [id]="'help-text-table'" [configuration]="tableConfig" [data]="help" [columns]="columns" [(pagination)]="pagination" (event)="eventEmitted($event)">

      <ng-template let-row>
        <td class="ngx-easy-table-small">
          <a [routerLink]="['/admin/help/edit/', row.key]">{{ row.key }}</a>
        </td>
        <td class="ngx-easy-table-small">
          <a [routerLink]="['/admin/help/edit/', row.key]">{{ row.title }}</a>
        </td>
        <td>
          <span class="pointer" (click)="delete(row)">
            <fa-icon icon="close" [fixed]="true"></fa-icon>
          </span>
          <nlf-help [key]="row.key" [details]="true"></nlf-help>
        </td>
      </ng-template>
    </ngx-table>
  </span>
  <span *ngIf="!dataReady">
    <p class="align-middle text-center  text-secondary">
      <fa-icon icon="spinner" animation="pulse" size="3x"></fa-icon>
    </p>
  </span>

</div>
